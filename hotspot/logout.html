		<style>
			body{font:12px/1.2 Verdana, sans-serif; padding:0 10px;}
			a:link, a:visited{text-decoration:none; color:#416CE5; border-bottom:1px solid #416CE5;}

		</style>
		

        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href="assets/ico/favicon.png">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-57-precomposed.png">

    <body>
	<script language="JavaScript">
<!--
    function openLogin() {
	if (window.name != 'hotspot_logout') return true;
	open('$(link-login)', '_blank', '');
	window.close();
	return false;
    }
//-->

         </script>
	

       <!-- Top content -->
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong> $(username)&nbsp;</strong>Wifi Logout Summary</h1>
                            <div class="description">
                            	
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>$(if error)
                    <div class="alert alert-danger">$(error)</div>
                $(endif)</h3>
                            		
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-key"></i>
                        		</div>
                            </div>
                            <div class="form-bottom">
							<table class="table table-striped">
                            <tbody>
                            <tr>
                                <td>user name</td>
                                <td>$(username)</td>
                            </tr>
                            <tr>
                                <td>IP address</td>
                                <td>$(ip)</td>
                            </tr>
                            <tr>
                                <td>MAC address</td>
                                <td>$(mac)</td>
                            </tr>
                            <tr>
                                <td>session time</td>
                                <td>$(uptime)</td>
                            </tr>
                            $(if session-time-left)
                                <tr>
                                    <td>time left</td>
                                    <td>$(session-time-left)</td>
                                </tr>
                            $(endif)
                            <tr>
                                <td>bytes up/down:</td>
                                <td>$(bytes-in-nice) / $(bytes-out-nice)</td>
                            </tr>
                            </tbody>
                        </table>
					<form action="$(link-login)" name="login" onSubmit="return openLogin()" class="table-responsive">
<center><input type="submit" value="log in" class="btn btn-lg btn-info"></center>

</form>
<br><br>
<div><center>Powered By <a class="link-1" href="http://hereticsolutions.com">Heretic Solutions</a></center></div>
						</div>

                        	</div>
                        </div>
                    </div-->
                </div>
            </div>
            
        </div>
